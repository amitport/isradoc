<!doctype html>
<html style="height: inherit;">
<head>
    <meta charset="utf-8">
    <title>IsraDoc</title>
    <meta name="description" content="Israel doctor index">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <style>
        [ng-cloak] {
            display: none !important;
        }
    </style>
</head>
<body ng-cloak layout="row" class="d-body" style="min-height: 100vh;">
<div class="d-middle-col" layout="column" layout-align="center center" flex-sm flex-md offset-gt-md="10" flex-gt-md="80" offset-gt-lg="20" flex-gt-lg="60">
    <md-whiteframe layout-fill class="d-card md-whiteframe-z1" layout="column" flex-sm flex-md layout-align="start center">
        <div layout-fill layout="column" layout-gt-sm="row" layout-padding layout-align="start center">
            <img flex class="d-profile-pic" ng-src="http://placehold.it/100x100" alt="message.who">
            <div flex>
                <h2 class="md-title">דוקטור אאאא אאאא</h2>
                <p class="md-subhead">אאא אאאא, אאאאאא אאאא אאא אאאאא אאאאא אאא</p>
            </div>
            <div flex="30" flex-md="40" layout="row" layout-align="end">
                <a  href="tel:000-0000000" style="text-decoration: none; color: rgba(0, 0, 0, 0.87);">
                    <md-icon style="float:right; height: 48px; width: 48px;" md-svg-src="icons/phone.svg" class="s48" aria-label="Call"></md-icon>
                    <div style="margin-left:8px;" layout="column" layout-align="center start">
                        <div>להזמנת תור</div>
                        <h1 style="margin: 0; width: 142px;" class="md-headline">00-0000000</h1>
                    </div>
                </a>
            </div>
        </div>

        <div style="width:98%" flex>
            <md-tabs class="md-hue-1" md-dynamic-height md-stretch-tabs="always" md-selected="2"  md-no-pagination="true" md-swipe-content="true" md-no-ink md-border-bottom style="direction:ltr;">
                <md-tab ng-disabled="false">
                    <md-tab-label>מאמרים<span class="d-badge">0</span>
                    </md-tab-label>
                    <md-tab-body>
                        <h1 class="md-subhead">לא נמצאו מאמרים</h1>
                    </md-tab-body>
                </md-tab>
                <md-tab ng-disabled="false">
                    <md-tab-label>
                        המלצות
                    <span class="d-badge">0</span>
                    </md-tab-label>
                    <md-tab-body>
                        <h1 class="md-subhead">לא נמצאו המלצות</h1>
                    </md-tab-body>
                </md-tab>
                <md-tab label="פרטים">
                    <div layout="column" layout-gt-md="row" layout-align="start start">

                        <div style="height:300px;" layout layout-fill layout-align="center center" flex-gt-md="45" style="background-color:none">
                            center center
                        </div>

                        <md-whiteframe layout-padding class="md-whiteframe-z2" layout="column" layout-fill layout-align="center center" flex-gt-md="55" style="background-color: none">
                            <iframe style="width:100%"  height="300" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=הר+כנען+10,+באר+שבע,+ישראל&key=AIzaSyBNmOomOEwinx8kvki-JG-ipNbf2abaHfQ" allowfullscreen></iframe>
                        </md-whiteframe>

                    </div>
                </md-tab>
            </md-tabs>
        </div>
    </md-whiteframe>

</div>
<script>
    function addScriptSrc(src) {
        var s = document.createElement('script');
        s.setAttribute('src', src);
        s.async = false;
        document.body.appendChild(s);
    }

    if (location.hostname === 'localhost') {
        addScriptSrc('jspm_packages/system.js');
        addScriptSrc('config.js');
        addScriptSrc('main.js');
    } else {
        addScriptSrc('main.sfx.js');
    }
</script>
</body>
</html>
