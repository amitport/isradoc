<!doctype html>
<html lang="he" class="isradoc" style="height: inherit;">
<head>
    <meta charset="utf-8">
    <title>IsraDoc</title>
    <meta name="description" content="Israel doctor index">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel='stylesheet' href='http://fonts.googleapis.com/earlyaccess/notosanshebrew.css'>

    <style>
        [ng-cloak] {
            display: none !important;
        }
    </style>

</head>
<body ng-cloak layout="row" layout-align="center start" style="min-height: 100vh;">

    <div layout="column" layout-align="start center" layout-fill style="min-height: inherit;"
        flex-sm flex-md offset-gt-md="10" flex-gt-md="80" offset-gt-lg="20" flex-gt-lg="60">
        <div style="width:100%;" class="d-middle-col" layout="column" layout-margin>
            <d-doc flex id="placeholder-doc-id" show-always></d-doc>
        </div>
        <footer flex style="padding-top: 0;" layout-fill layout="row" layout-align="start end" layout-padding>
            <a href="index.html" title="עבור לדף הבית" class="md-button md-raised md-primary">
                <md-icon md-svg-icon="icons/home.svg"></md-icon>
                I<span style="font-size: 85%">SRA</span>D<span style="font-size: 85%">OC</span>
            </a>
        </footer>
    </div>
</div>
<script>
    document.getElementById("placeholder-doc-id").setAttribute("id", window.location.hash.substring(1));

    function addScriptSrc(src) {
        var s = document.createElement('script');
        s.setAttribute('src', src);
        s.async = false;
        document.body.appendChild(s);
    }

    if (location.hostname === 'localhost') {
        addScriptSrc('jspm_packages/system.js');
        addScriptSrc('config.js');
        addScriptSrc('main.js');
    } else {
        addScriptSrc('main.sfx.js');
    }
</script>
</body>
</html>
