<md-dialog>
  <form name="myForm">
    <md-dialog-content class="md-dialog-content">
      <div layout="row" layout-fill layout-align="center center" layout-margin>
        <div ngf-drop ng-model="picFile" ngf-pattern="image/*" ngf-max-size="5MB"
             style="position: relative; height: 340px; width: 400px; border: 4px dashed rgb(215, 204, 200);"

        >
          <div ng-show="!picFile"
               style="height: 100%; width: 100%; position: absolute; top: 0; right: 0;"
               layout="column" layout-fill layout-align="center center">
            <md-button class="md-raised md-accent md-hue-2"
                       ngf-select ng-model="picFile" accept="image/*" ngf-max-size="5MB">
              בחר תמונה ממערכת הקבצים
            </md-button>
            <div style="text-align: center; height: 36px; vertical-align: middle;line-height: 36px;">או</div>
            <div style="text-align: center; height: 36px; vertical-align: middle;line-height: 36px;">גרור לשטח המסומן
            </div>
          </div>
          <img-crop ng-show="picFile"
                    image="picFile  | ngfDataUrl"
                    result-image="croppedDataUrl" ng-init="croppedDataUrl=''">
          </img-crop>
        </div>
        <div>
          <img style="border-radius:50%;" ng-src="{{croppedDataUrl}}"/>
        </div>
      </div>

    </md-dialog-content>
    <md-dialog-actions>
      <button ng-disabled="!picFile" class="md-primary md-button" type="button" ng-click="upload(croppedDataUrl)">העלאה</button>
    </md-dialog-actions>


    <!--<span class="progress" ng-show="progress >= 0">-->
    <!--<div style="width:{{progress}}%" ng-bind="progress + '%'"></div>-->
    <!--</span>-->
    <!--<span ng-show="result">Upload Successful</span>-->
    <!--{{myForm.$error}}-->
    <!--<span class="err" ng-show="errorMsg">{{errorMsg}}</span>-->
  </form>
</md-dialog>
