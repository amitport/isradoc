<md-nav-list>
  <a md-list-item [routerLink]="[doctor.$key]" *ngFor="let doctor of doctors | async">
    <img md-list-avatar [src]="doctor.imageUrl" [alt]="doctor.name">
    <h4 md-line>{{doctor.name}}</h4>
    <p md-line>{{doctor.tagline}}</p>
    <div class="favorites-indicator" fxLayout="row" fxLayoutAlign="start center">
      <md-icon>favorite</md-icon>
      <div>13</div>
    </div>
  </a>
</md-nav-list>
